<div id="container" class="row">
    @for (comic of comics(); track comic.id) {
    <div class="col-lg-2">
      <div class="card">
        @if(comic.thumbnail.path != "http://i.annihil.us/u/prod/marvel/i/mg/b/40/image_not_available"){
            <img [src]="comic.thumbnail.path + '.' + comic.thumbnail.extension" class="card-img-top" alt="{{comic.title}}">
        }@else{
            <img src="assets/missMinutes.png" class="card-img-top" alt="{{comic.title}}">
        }
        
        <div class="card-body">
          <h5 class="card-title">{{ comic.title }}</h5>
        </div>
      </div>
    </div>
    }
</div>

<!-- PaginaciÃ³n -->
<div class="pagination">
  <button (click)="prevPage()" [disabled]="currentPage() === 1" class="btn btn-primary">Anterior</button>
  <span>{{ currentPage() }}</span>
  <button (click)="nextPage()" [disabled]="(currentPage() * limit()) >= this.totalComics()" class="btn btn-primary">Siguiente</button>
</div>

<div class="bottom">
</div>
