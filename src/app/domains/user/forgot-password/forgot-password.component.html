<div id="forgotPasswordContainer" class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Botón de regreso -->
            <button class="btn btn-danger back-button" (click)="goBack()">
                <i class="bi bi-arrow-left-circle-fill"></i>
            </button>
            <div class="card shadow-lg border-0 marvel-theme">
                <div class="card-header text-center">
                    <h2><b>Recuperar Contraseña</b></h2>
                </div>
                <div class="card-body">
                    <p class="text-center mb-4">
                        Ingresa tu correo electrónico para recuperar tu contraseña. Recibirás un enlace en tu correo
                        para restablecerla.
                    </p>
                    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" id="email" class="form-control" formControlName="email"
                                placeholder="Ejemplo: usuario@marvel.com" />
                            @if(forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched){

                            <div class="text-danger mt-1">
                                Ingresa un correo válido.
                            </div>
                            }

                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-danger" [disabled]="forgotPasswordForm.invalid">
                                Enviar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
